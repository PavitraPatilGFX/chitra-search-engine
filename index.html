<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitra Search Engine</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #3c8ce7, #00eaff);
    }

    .grid {
      height: 800px;
      width: 800px;
      background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
        linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
      background-size: 1rem 1rem;
      background-position: center center;
      position: absolute;
      z-index: -1;
      filter: blur(1px);
    }

    #poda {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      width: 100%;
      max-width: 350px;
    }

    .input {
      background-color: #010201;
      border: none;
      width: 301px;
      height: 56px;
      border-radius: 10px;
      color: white;
      padding-inline: 59px;
      font-size: 18px;
    }

    .input::placeholder {
      color: #c0b9c0;
    }

    .input:focus {
      outline: none;
    }

    #main {
      position: relative;
      width: 100%;
    }

    #search-icon {
      position: absolute;
      left: 20px;
      top: 15px;
    }

    #results {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 10px;
      display: none;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    .footer a {
      color: #00eaff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Additional Decorations */
    .darkBorderBg, .white, .border, .glow {
      height: 70px;
      width: 314px;
      position: absolute;
      overflow: hidden;
      border-radius: 12px;
      filter: blur(3px);
      z-index: -1;
    }

    .glow {
      filter: blur(30px);
      opacity: 0.4;
    }

    .darkBorderBg::before, .white::before, .border::before, .glow::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(60deg);
      width: 999px;
      height: 999px;
      background-image: conic-gradient(#000, #402fb5 5%, #000 38%, #000 50%, #cf30aa 60%, #000 87%);
      transition: all 2s;
    }
  </style>
</head>
<body>
  <div id="poda">
    <div class="grid"></div>
    <div class="glow"></div>
    <div class="darkBorderBg"></div>
    <div class="darkBorderBg"></div>
    <div class="darkBorderBg"></div>
    <div class="white"></div>
    <div class="border"></div>
    <div id="main">
      <input placeholder="Search..." type="text" id="searchInput" class="input" />
      <div id="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24">
          <circle r="8" cy="11" cx="11"></circle>
          <line y2="16.65" y1="22" x2="16.65" x1="22"></line>
        </svg>
      </div>
    </div>
    <div id="results">
      <!-- Search results will be displayed here -->
    </div>
  </div>
  <div class="footer">
    Made with ❤️ by Chitra Team | Powered by ChatGPT
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('results');

    searchInput.addEventListener('keypress', async (event) => {
      if (event.key === 'Enter') {
        const query = searchInput.value.trim();
        if (!query) {
          alert('Please enter a search query.');
          return;
        }

        resultsContainer.style.display = 'block';
        resultsContainer.innerHTML = `<p>Searching for "${query}"...</p>`;

        try {
          const response = await fetch('http://localhost:3000/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
          });

          if (response.ok) {
            const data = await response.json();
            const answer = data.choices[0]?.message?.content || "No results found.";
            resultsContainer.innerHTML = `<p><strong>Results:</strong> ${answer}</p>`;
          } else {
            resultsContainer.innerHTML = `<p>Failed to fetch results.</p>`;
          }
        } catch (error) {
          console.error(error);
          resultsContainer.innerHTML = `<p>Error occurred. Please try again later.</p>`;
        }
      }
    });
  </script>
</body>
</html>
