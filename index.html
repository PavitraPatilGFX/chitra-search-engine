<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitra Search Engine</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f10;
      overflow: hidden;
    }

    /* Grid Background */
    .grid {
      height: 800px;
      width: 800px;
      background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
        linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
      background-size: 1rem 1rem;
      background-position: center center;
      position: absolute;
      z-index: -1;
      filter: blur(1px);
    }

    /* Branding */
    .branding {
      position: absolute;
      top: 20px; /* Adjust based on where you want the branding */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
    }

    /* Branding hover effect */
    .branding:hover {
      color: #cf30aa;
      text-shadow: 0 0 20px #cf30aa, 0 0 30px #cf30aa;
    }

    /* Poda container for center alignment */
    #poda {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Search Box Container */
    #main {
      position: relative;
    }

    /* Search Input Field */
    .input {
      background-color: #010201;
      border: none;
      width: 301px;
      height: 56px;
      border-radius: 10px;
      color: white;
      padding-inline: 59px;
      font-size: 18px;
    }

    /* Placeholder Styling */
    .input::placeholder {
      color: #c0b9c0;
    }

    /* Focused Input Field */
    .input:focus {
      outline: none;
    }

    /* Input Mask */
    #input-mask {
      pointer-events: none;
      width: 100px;
      height: 20px;
      position: absolute;
      background: linear-gradient(90deg, transparent, black);
      top: 18px;
      left: 70px;
    }

    /* Pink Mask */
    #pink-mask {
      pointer-events: none;
      width: 30px;
      height: 20px;
      position: absolute;
      background: #cf30aa;
      top: 10px;
      left: 5px;
      filter: blur(20px);
      opacity: 0.8;
      transition: all 2s;
    }

    /* Search Icons */
    #filter-icon,
    #search-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      max-height: 40px;
      max-width: 38px;
      height: 100%;
      width: 100%;
    }

    #filter-icon {
      background: linear-gradient(180deg, #161329, black, #1d1b4b);
      border: 1px solid transparent;
      border-radius: 10px;
    }

    #search-icon {
      left: 20px;
      top: 15px;
    }

    /* Glow Effect */
    .glow {
      overflow: hidden;
      filter: blur(30px);
      opacity: 0.4;
      max-height: 130px;
      max-width: 354px;
    }

    /* Mask Borders */
    .white,
    .border,
    .darkBorderBg,
    .glow {
      max-height: 70px;
      max-width: 314px;
      height: 100%;
      width: 100%;
      position: absolute;
      overflow: hidden;
      z-index: -1;
      border-radius: 12px;
      filter: blur(3px);
    }

    /* White Mask */
    .white {
      max-height: 63px;
      max-width: 307px;
      border-radius: 10px;
      filter: blur(2px);
    }

    /* Border Mask */
    .border {
      max-height: 59px;
      max-width: 303px;
      border-radius: 11px;
      filter: blur(0.5px);
    }

    /* Dark Border Background */
    .darkBorderBg {
      max-height: 65px;
      max-width: 312px;
    }

    /* Transition Effect on Hover */
    #poda:hover > .darkBorderBg::before {
      transform: translate(-50%, -50%) rotate(-98deg);
    }

    #poda:hover > .glow::before {
      transform: translate(-50%, -50%) rotate(-120deg);
    }

    #poda:hover > .white::before {
      transform: translate(-50%, -50%) rotate(-97deg);
    }

    #poda:hover > .border::before {
      transform: translate(-50%, -50%) rotate(-110deg);
    }

    /* Border Transitions */
    .darkBorderBg::before {
      content: "";
      z-index: -2;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(82deg);
      position: absolute;
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-image: conic-gradient(
        rgba(0, 0, 0, 0),
        #18116a,
        rgba(0, 0, 0, 0) 10%,
        rgba(0, 0, 0, 0) 50%,
        #6e1b60,
        rgba(0, 0, 0, 0) 60%
      );
      transition: all 2s;
    }

    /* Keyframes for animation */
    @keyframes rotate {
      100% {
        transform: translate(-50%, -50%) rotate(450deg);
      }
    }
    @keyframes leftright {
      0% {
        transform: translate(0px, 0px);
        opacity: 1;
      }

      49% {
        transform: translate(250px, 0px);
        opacity: 0;
      }
      80% {
        transform: translate(-40px, 0px);
        opacity: 0;
      }

      100% {
        transform: translate(0px, 0px);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="grid"></div>
  <div id="poda">
    <div class="glow"></div>
    <div class="darkBorderBg"></div>
    <div class="darkBorderBg"></div>
    <div class="darkBorderBg"></div>

    <div class="white"></div>

    <div class="border"></div>

    <!-- Branding -->
    <div class="branding">
      <h1>Chitra Search Engine</h1>
    </div>

    <div id="main">
      <input placeholder="Search..." type="text" name="text" class="input" />
      <div id="input-mask"></div>
      <div id="pink-mask"></div>
      <div class="filterBorder"></div>
      <div id="filter-icon">
        <svg
          preserveAspectRatio="none"
          height="27"
          width="27"
          viewBox="4.8 4.56 14.832 15.408"
          fill="none"
        >
          <path
            d="M8.16 6.65002H15.83C16.47 6.65002 16.99 7.17002 16.99 7.81002V9.09002C16.99 9.56002 16.7 10.14 16.41 10.43L13.91 12.64C13.56 12.93 13.33 13.51 13.33 13.98V16.48C13.33 16.83 13.1 17.29 12.81 17.47L12 17.98C11.24 18.45 10.2 17.92 10.2 16.99V13.91C10.2 13.5 9.97 12.98 9.73 12.69L7.52 10.36C7.23 10.08 7 9.55002 7 9.20002V7.87002C7 7.17002 7.52 6.65002 8.16 6.65002Z"
            stroke="#d6d6e6"
            stroke-width="1"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
      <div id="search-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linejoin="round"
          stroke-linecap="round"
          height="24"
          fill="none"
          class="feather feather-search"
        >
          <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
          <line
            stroke="url(#searchl)"
            y2="16.65"
            y1="22"
            x2="16.65"
            x1="22"
          ></line>
          <defs>
            <linearGradient gradientTransform="rotate(50)" id="search">
              <stop stop-color="#f8e7f8" offset="0%"></stop>
              <stop stop-color="#b6a9b7" offset="50%"></stop>
            </linearGradient>
            <linearGradient id="searchl">
              <stop stop-color="#b6a9b7" offset="0%"></stop>
              <stop stop-color="#837484" offset="50%"></stop>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
