<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitra Search Engine</title>
    <style>
        body {
            margin: 0; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #3c8ce7, #00eaff);
        }

        .container {
            width: 90%; max-width: 600px; text-align: center;
        }

        .logo {
            font-size: 2.5rem; font-weight: bold; color: #fff; margin-bottom: 20px; text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            position: relative; margin-top: 10px;
        }

        .search-box input {
            width: 100%; padding: 15px; font-size: 16px; border: none; border-radius: 30px; outline: none; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); transition: 0.3s ease-in-out;
        }

        .search-box input:focus {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .search-box button {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #3c8ce7; border: none; color: #fff; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); transition: 0.3s ease;
        }

        .search-box button:hover {
            background: #00eaff;
        }

        .search-box button i {
            font-size: 20px;
        }

        .results {
            margin-top: 30px; padding: 20px; border-radius: 15px; background: rgba(255, 255, 255, 0.2); color: #fff; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); max-height: 300px; overflow-y: auto; text-align: left;
        }

        .results p {
            margin: 10px 0; font-size: 16px;
        }

        .footer {
            margin-top: 20px; font-size: 14px; color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #00eaff; text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">Chitra Search Engine</div>
        <form class="search-box" onsubmit="searchFunction(event)">
            <input type="text" id="searchInput" placeholder="Search anything..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div id="results" class="results" style="display: none;">
            <!-- Search results will appear here -->
        </div>
        <div class="footer">
            Made with ❤️ by Chitra Team | Powered by <strong>ChatGPT</strong>
        </div>
    </div>

    <script>
        async function searchFunction(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('results');

            if (query) {
                resultsContainer.style.display = "block";
                resultsContainer.innerHTML = `<p>Searching for "${query}"...</p>`;

                try {
                    const response = await fetch('http://localhost:3000/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.choices[0]?.message?.content || "No results found.";
                        resultsContainer.innerHTML = `<p><strong>ChatGPT Response:</strong> ${answer}</p>`;
                    } else {
                        throw new Error("Failed to fetch results.");
                    }
                } catch (error) {
                    console.error(error);
                    resultsContainer.innerHTML = `<p>Sorry, something went wrong. Please try again later.</p>`;
                }
            } else {
                resultsContainer.style.display = "none";
                alert("Please enter a search term.");
            }
        }
    </script>
</body>
</html>
