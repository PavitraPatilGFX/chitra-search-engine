<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitra Search Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .branding {
      font-size: 36px;
      font-weight: 600;
      color: #cf30aa;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.3s ease-in-out;
    }

    .branding:hover {
      transform: scale(1.1);
    }

    .grid {
      height: 800px;
      width: 800px;
      background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
        linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
      background-size: 1rem 1rem;
      background-position: center center;
      position: absolute;
      z-index: -1;
      filter: blur(1px);
    }

    .white, .border, .darkBorderBg, .glow {
      max-height: 70px;
      max-width: 314px;
      height: 100%;
      width: 100%;
      position: absolute;
      overflow: hidden;
      z-index: -1;
      border-radius: 12px;
      filter: blur(3px);
    }

    .input {
      background-color: #010201;
      border: none;
      width: 301px;
      height: 56px;
      border-radius: 10px;
      color: white;
      padding-inline: 59px;
      font-size: 18px;
      margin-bottom: 20px;
      position: relative;
    }

    .input::placeholder {
      color: #c0b9c0;
    }

    .input:focus {
      outline: none;
    }

    #main:focus-within > #input-mask {
      display: none;
    }

    #input-mask {
      pointer-events: none;
      width: 100px;
      height: 20px;
      position: absolute;
      background: linear-gradient(90deg, transparent, black);
      top: 18px;
      left: 70px;
    }

    #pink-mask {
      pointer-events: none;
      width: 30px;
      height: 20px;
      position: absolute;
      background: #cf30aa;
      top: 10px;
      left: 5px;
      filter: blur(20px);
      opacity: 0.8;
      transition: all 2s;
    }

    #main:hover > #pink-mask {
      opacity: 0;
    }

    .white {
      max-height: 63px;
      max-width: 307px;
      border-radius: 10px;
      filter: blur(2px);
    }

    .white::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(83deg);
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      filter: brightness(1.4);
      background-image: conic-gradient(rgba(0, 0, 0, 0) 0%, #a099d8, rgba(0, 0, 0, 0) 8%, rgba(0, 0, 0, 0) 50%, #dfa2da, rgba(0, 0, 0, 0) 58%);
      transition: all 2s;
    }

    .border {
      max-height: 59px;
      max-width: 303px;
      border-radius: 11px;
      filter: blur(0.5px);
    }

    .border::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(70deg);
      width: 600px;
      height: 600px;
      filter: brightness(1.3);
      background-repeat: no-repeat;
      background-position: 0 0;
      background-image: conic-gradient(#1c191c, #402fb5 5%, #1c191c 14%, #1c191c 50%, #cf30aa 60%, #1c191c 64%);
      transition: all 2s;
    }

    .darkBorderBg {
      max-height: 65px;
      max-width: 312px;
    }

    .darkBorderBg::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(82deg);
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-image: conic-gradient(rgba(0, 0, 0, 0), #18116a, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0) 50%, #6e1b60, rgba(0, 0, 0, 0) 60%);
      transition: all 2s;
    }

    .glow {
      filter: blur(30px);
      opacity: 0.4;
      max-height: 130px;
      max-width: 354px;
    }

    .glow:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(60deg);
      width: 999px;
      height: 999px;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-image: conic-gradient(#000, #402fb5 5%, #000 38%, #000 50%, #cf30aa 60%, #000 87%);
      transition: all 2s;
    }

    #filter-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      max-height: 40px;
      max-width: 38px;
      height: 100%;
      width: 100%;
      border-radius: 10px;
      background: linear-gradient(180deg, #161329, black, #1d1b4b);
    }

    .filterBorder {
      height: 42px;
      width: 40px;
      position: absolute;
      top: 7px;
      right: 7px;
      border-radius: 10px;
    }

    .filterBorder::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 600px;
      height: 600px;
      background-repeat: no-repeat;
      background-position: 0 0;
      filter: brightness(1.35);
      background-image: conic-gradient(rgba(0, 0, 0, 0), #3d3a4f, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0) 50%, #3d3a4f, rgba(0, 0, 0, 0) 100%);
      animation: rotate 4s linear infinite;
    }

    #main {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-icon {
      position: absolute;
      left: 20px;
      top: 15px;
    }

    .search-button {
      position: relative;
      background-color: #cf30aa;
      color: white;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      transform: scale(1.05);
      background-color: #b11e86;
    }

    .search-button:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(207, 48, 170, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="branding">Chitra Search Engine</div>
    <div id="poda">
      <div class="grid"></div>
      <div class="glow"></div>
      <div class="darkBorderBg"></div>
      <div class="darkBorderBg"></div>
      <div class="darkBorderBg"></div>
      <div class="white"></div>
      <div class="border"></div>
      <div id="main">
        <input placeholder="Search..." type="text" name="text" class="input" />
        <button class="search-button">Search</button>
        <div id="input-mask"></div>
        <div id="pink-mask"></div>
        <div class="filterBorder"></div>
        <div id="filter-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" height="24" fill="none" class="feather feather-search">
            <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
            <line stroke="url(#searchl)" y2="16.65" y1="22" x2="16.65" x1="22"></line>
            <defs>
              <linearGradient gradientTransform="rotate(50)" id="search">
                <stop stop-color="#f8e7f8" offset="0%"></stop>
                <stop stop-color="#b6a9b7" offset="50%"></stop>
              </linearGradient>
              <linearGradient id="searchl">
                <stop stop-color="#b6a9b7" offset="0%"></stop>
                <stop stop-color="#837484" offset="50%"></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
