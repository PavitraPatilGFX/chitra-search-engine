<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitra Search Engine</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3c8ce7, #00eaff);
        }

        .grid {
            height: 800px;
            width: 800px;
            background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            position: absolute;
            z-index: -1;
            filter: blur(1px);
        }

        .container {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        #poda {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .input {
            background-color: #010201;
            border: none;
            width: 301px;
            height: 56px;
            border-radius: 10px;
            color: white;
            padding-inline: 59px;
            font-size: 18px;
        }

        .input::placeholder {
            color: #c0b9c0;
        }

        .input:focus {
            outline: none;
        }

        #main {
            position: relative;
        }

        #search-icon {
            position: absolute;
            left: 20px;
            top: 15px;
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer a {
            color: #00eaff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Include the rest of your shared styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Chitra Search Engine</div>
        <div id="poda">
            <div class="grid"></div>
            <div class="glow"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>
            <div class="darkBorderBg"></div>
            <div class="white"></div>
            <div class="border"></div>
            <div id="main">
                <input placeholder="Search..." type="text" id="searchInput" class="input" />
                <div id="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24">
                        <circle r="8" cy="11" cx="11"></circle>
                        <line y2="16.65" y1="22" x2="16.65" x1="22"></line>
                    </svg>
                </div>
            </div>
        </div>
        <div id="results">
            <!-- Search results will appear here -->
        </div>
        <div class="footer">
            Made with ❤️ by Chitra Team | Powered by <strong>ChatGPT</strong>
        </div>
    </div>

    <script>
        async function searchFunction(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('results');

            if (query) {
                resultsContainer.style.display = "block";
                resultsContainer.innerHTML = `<p>Searching for "${query}"...</p>`;

                try {
                    const response = await fetch('http://localhost:3000/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.choices[0]?.message?.content || "No results found.";
                        resultsContainer.innerHTML = `<p><strong>ChatGPT Response:</strong> ${answer}</p>`;
                    } else {
                        throw new Error("Failed to fetch results.");
                    }
                } catch (error) {
                    console.error(error);
                    resultsContainer.innerHTML = `<p>Sorry, something went wrong. Please try again later.</p>`;
                }
            } else {
                resultsContainer.style.display = "none";
                alert("Please enter a search term.");
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                searchFunction(event);
            }
        });
    </script>
</body>
</html>
